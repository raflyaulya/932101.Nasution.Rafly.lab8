<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Task №9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bigContainer" id="bigContainer">
      <div class="docContainer">
        <input type="text" class="text" />
        <input type="text" class="value" />
        <button class="Up" onclick="Up(this)">↑</button>
        <button class="Down" onclick="Down(this)">↓</button>
        <button class="Remove" onclick="removeDoc(this)">x</button>
      </div>
    </div>
    <div class="buttons">
      <button class="addButton" onclick="addDocument()">
        Добавить элемент
      </button>
      <button class="saveButton" onclick="saveDocument()">Сохранить</button>
    </div>
    <div class="jsonResult"></div>
    <script type="text/javascript" src="console.js"></script>
  </body>
</html>
